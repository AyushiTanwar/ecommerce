<ng-container *ngIf="true">
    <div class="card">
<table>
    <thead>
        <tr>
            <th>S.No.</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Iphone</td>
            <td>Image</td>
            <td>Apple phone</td>
            <td>50000</td>
            <td>1</td>
            <td>50000</td>
            <td>
                <button class="btn btn-danger">
                <i class="fas fa-trash"></i>
            </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
</ng-container>


<ng-container *ngIf="false">
<div class="container">
    <div class="card">
        <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/confusing-woman-due-to-empty-cart-4558760-3780056.png" alt="" >
        <h4>Your cart is empty</h4>
        <h6>Add Item to it now</h6>
        <button class="btn btn-primary">Shop Now</button>
    </div>
</div>
</ng-container>
