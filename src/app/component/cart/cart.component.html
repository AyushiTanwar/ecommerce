


<ng-container *ngIf="product.length!=0">
    <div class="card">
<table>
    <thead>
        <tr>
            <th>S.No.</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of product; let i=index">
            <td>{{i+1}}</td>
            <td>{{item.title}}</td>
            <td style="width:18%;padding:7px">{{item.image}}</td>
            <td style="width:20%;padding:7px">{{item.description}}</td>
            <td style="width:12%">{{item.price}}</td>
            <td style="width:12%">{{item.quantity}}</td>
            <td style="width:12%">{{item.total}}</td>
            <td>
                <button (click)="removeItem(item)" class="btn btn-danger">
                <i class="fas fa-trash"></i>
            </button>
            </td>
        </tr>
        <tr>
            <td colspan="4"></td>
            <td><button class="btn btn-danger" (click)="emptyCart()">Empty cart</button></td>
            <td><button class="btn btn-primary" routerLink="/products">Shop More</button></td>
            <td><button class="btn btn-success">Checkout</button></td>
            <td><strong>Grand-Total:</strong>${{grandTotal}}</td>
        </tr>
    </tbody>
</table>
</div>
</ng-container>


<ng-container *ngIf="product.length==0">
<div class="container">
    <div class="card">
        <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/confusing-woman-due-to-empty-cart-4558760-3780056.png" alt="" >
        <h4>Your cart is empty</h4>
        <h6>Add Item to it now</h6>
        <button class="btn btn-primary" routerLink="/products">Shop Now</button>
    </div>
</div>
</ng-container>
